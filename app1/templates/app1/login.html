{% extends 'app1/base.html'%}
{% load crispy_forms_tags%}
{% load socialaccount %}
{% providers_media_js %}
{% block body %}

<h4 class="mt-3 ml-3">Log/Sign In to your account</h4>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-7" style="border: 1px solid green; padding: 10px; margin:10px;">
            <div class="panel panel-default">
                <div class="panel-body">
                <form method="post">
                     {% csrf_token %} 
                    <fieldset class="form-group"> 
                        <legend class="border-bottom mb-4">Log In</legend>
                                 {{form | crispy}}
                        </fieldset>
                        <div class="form-group mt-3">
                         <input style="margin-right: 10px;" class="btn btn-outline-info" type="submit" name="submit-login" value="LogIn">
                         <div style="display: inline ;"><a style="color:black" href="{% provider_login_url "google" %}"> <img style="padding-right: 2px;" class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/><span style=" vertical-align: middle; padding: 3px; color: grey; ">Sign In</span></a></div>
                         </div>
                    
                        
                         <!-- <img style="padding-right: 7px;" class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/> -->
                        </div>
                         </form>

                         <div class="border-top pt-3">
                         <small class="teaxt-muted">
                           Need an Account? <a class="ml-2" href="{% url 'app1:register'%}">Sign Up Now</a>
                         </small>
                     </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
  
{% endblock %}
